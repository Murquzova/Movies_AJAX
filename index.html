      <form name="searchForm">
        <div class="input-group mb-3">
          <input
            required
            type="text"
            id="search"
            name="search"
            class="form-control"
            placeholder="Movie name"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="button-addon2"
          >
            Button
          </button>
        </div>
      </form>
    </div>
